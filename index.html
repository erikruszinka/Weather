<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Wheather</title>
</head>
<body>
    <div class="container">
     <div class="row" id="head"></div>
      
       <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" id="main">
               <h1>Weather in your City!</h1>
                <table>
                    <tr>
                        <td><input size="20" placeholder="Example:Kosice" id="city" type="text"></td>
                    </tr>
                    <tr>
                        <td><input size="20" id="code" placeholder="Country Code"type="text"></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="details">Details</td>
                    </tr>
                    <tr>
                        <td><button id="ok">Show the weather</button></td>
                    </tr>
                </table>
            
        </div>
        <div class="col-md-4"></div>
       </div>
    </div>
    
    
    
    
    <!-- jQuery library -->
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
